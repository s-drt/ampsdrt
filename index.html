<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Space Defender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Mencegah scroll/zoom di HP */
            cursor: none; /* Sembunyikan kursor saat main */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Biar klik tembus ke canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-board {
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
            cursor: default;
        }

        h1 {
            color: #ff00ff;
            font-size: 40px;
            text-shadow: 0 0 20px #ff00ff;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 30px #00ff00;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">SCORE: 0</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>NEON DEFENDER</h1>
        <p>Geser Mouse/Jari untuk Bergerak.<br>Tembakan Otomatis.</p>
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff3333; text-shadow: 0 0 20px #ff3333;">MISSION FAILED</h1>
        <p id="final-score">Final Score: 0</p>
        <button class="btn" onclick="startGame()">RETRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // Setup Canvas Fullscreen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false;
        let score = 0;
        let frame = 0;
        
        // --- AUDIO SYNTH (SFX) ---
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const audio = new AudioCtx();

        function playSound(type) {
            if (audio.state === 'suspended') audio.resume();
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.connect(gain);
            gain.connect(audio.destination);

            const now = audio.currentTime;

            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'explosion') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(); osc.stop(now + 0.3);
            } else if (type === 'start') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.5);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(); osc.stop(now + 0.5);
            }
        }

        // --- CLASSES ---

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.radius = 15;
                this.color = '#00ffff';
                this.velocity = { x: 0, y: 0 };
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                // Gambar Segitiga Pesawat
                ctx.moveTo(this.x, this.y - 20);
                ctx.lineTo(this.x - 15, this.y + 15);
                ctx.lineTo(this.x, this.y + 5); // Ekor masuk dikit
                ctx.lineTo(this.x + 15, this.y + 15);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update(mouseX, mouseY) {
                // Smooth Movement (Lerp)
                // Jika mouse/touch aktif, kejar posisi itu
                if (mouseX && mouseY) {
                    // Batas layar
                    const targetX = Math.max(this.radius, Math.min(canvas.width - this.radius, mouseX));
                    const targetY = Math.max(this.radius, Math.min(canvas.height - this.radius, mouseY));
                    
                    this.x += (targetX - this.x) * 0.15; // 0.15 = kecepatan respon (makin besar makin cepet)
                    this.y += (targetY - this.y) * 0.15;
                }
                this.draw();
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.color = '#ffff00';
                this.velocity = { x: 0, y: -15 }; // Kecepatan peluru
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Enemy {
            constructor() {
                this.radius = Math.random() * 20 + 10; // Ukuran random
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -this.radius; // Mulai dari atas layar
                
                const colorType = Math.random();
                if (colorType > 0.5) this.color = '#ff00ff'; // Magenta
                else this.color = '#ff3333'; // Merah

                // Kecepatan random + sedikit tracking player
                this.velocity = {
                    x: (Math.random() - 0.5) * 1,
                    y: Math.random() * 2 + 2 // Speed vertical
                };
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                // Gambar Hexagon atau Bulat
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Inti musuh
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2, false);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8, // Ledakan menyebar
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1; // Transparansi
                this.friction = 0.95; // Perlambatan
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02; // Memudar
                this.draw();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.speed = Math.random() * 5 + 1; // Efek parallax (kecepatan beda2)
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        // --- GAME VARIABLES ---
        let player = new Player();
        let projectiles = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        let mousePos = { x: canvas.width/2, y: canvas.height - 100 };

        // Input Handling
        window.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mousePos.x = e.touches[0].clientX;
            mousePos.y = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = []; // Re-init stars
            initBackground();
        });

        function initBackground() {
            for(let i=0; i<50; i++) {
                stars.push(new Star());
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            score = 0;
            frame = 0;
            scoreEl.innerHTML = "SCORE: 0";
            
            // Reset Objects
            player = new Player();
            projectiles = [];
            enemies = [];
            particles = [];
            stars = [];
            initBackground();
            
            playSound('start');
            animate();
        }

        function spawnEnemies() {
            // Spawn musuh setiap 1 detik (kurang lebih 60 frame)
            if (frame % 50 === 0) {
                enemies.push(new Enemy());
            }
        }

        function animate() {
            if (!gameActive) return;
            
            requestAnimationFrame(animate);
            // Efek Trail (Background tidak dihapus total, tapi ditimpa warna hitam transparan)
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            frame++;

            // Background Stars
            stars.forEach(star => star.update());

            // Player Logic
            player.update(mousePos.x, mousePos.y);

            // Auto Shoot (setiap 10 frame)
            if (frame % 10 === 0) {
                projectiles.push(new Projectile(player.x, player.y - 20));
                // Optional: Sound playSound('shoot') - dimatiin biar ga berisik bgt
                // playSound('shoot'); 
            }

            // Projectiles Logic
            projectiles.forEach((projectile, index) => {
                projectile.update();
                // Hapus jika keluar layar
                if (projectile.y < 0) projectiles.splice(index, 1);
            });

            // Particles Logic
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            // Enemies Logic
            enemies.forEach((enemy, index) => {
                enemy.update();

                // Cek tabrakan dengan Player
                const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayer - enemy.radius - player.radius < 1) {
                    gameOver();
                }

                // Cek tabrakan dengan Peluru
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // KENA!
                        playSound('explosion');
                        
                        // Bikin Partikel Ledakan
                        for (let i = 0; i < 15; i++) { // 15 pecahan
                            particles.push(new Particle(enemy.x, enemy.y, enemy.color));
                        }

                        // Hapus musuh dan peluru
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);

                        score += 100;
                        scoreEl.innerHTML = "SCORE: " + score;
                    }
                });

                // Hapus musuh jika lewat bawah layar
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(index, 1);
                }
            });

            spawnEnemies();
        }

        function gameOver() {
            gameActive = false;
            playSound('explosion');
            finalScoreEl.innerText = "FINAL SCORE: " + score;
            gameOverScreen.classList.remove('hidden');
            document.body.style.cursor = 'default';
        }

        // Init pertama kali (bikin bintang doang)
        initBackground();
        animate(); // Loop sekali buat render background

    </script>
</body>
</html>
